<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Mimosas Bartender Database</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">Mimosas Bartender Database</div>
        <ul class="nav">
          <li>
            <a href="#">Zac</a>
          </li>
          <li>
            <a href="#">Trixie</a>
          </li>
          <li>
            <a href="#">Kate</a>
          </li>
          <li>
            <a href="#">John</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="header">
      <div class="container">
        <div>
          <h1>Which Cocktail?</h1>
          <input id="input" type="text" name="" value="" />
          <button type="button" class="button-29" name="button">
            Get Cocktail
          </button>
        </div>

        <img
          src="https://static.wixstatic.com/media/23327e_940d2e4408cf4bd08df08d74398809cb~mv2.png/v1/crop/x_0,y_226,w_1500,h_1048/fill/w_252,h_176,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Untitled%20design%20(6)_edited.png"
          alt=""
        />
      </div>
    </header>

    <section class="boxes">
      <div class="container">
        <div class="box">
          <h2 class="drinkName">
            <i class="fa-solid fa-martini-glass-empty"></i>Drink Name
          </h2>
        </div>

        <div class="box">
          <h2 class="ingredients">
            <i class="fas fa-arrows-alt"></i>Ingredients
          </h2>
          <h2 class="ingredients2"></h2>
          <h2 class="ingredients3"></h2>
          <h2 class="ingredients4"></h2>
          <h2 class="ingredients5"></h2>
          <h2 class="ingredients6"></h2>
        </div>

        <div class="box">
          <h2 class="instructions">
            <i class="fas fa-mobile"></i>Instructions
          </h2>
        </div>
      </div>
    </section>

    <img src="" alt="" />

    <script src="main.js"></script>
  </body>
</html>
